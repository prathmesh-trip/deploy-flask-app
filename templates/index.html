<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
  <h1>Loan Prediction</h1>
  
 <img src="https://images.unsplash.com/photo-1494887205043-c5f291293cf6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Health Insurance" width="300" height="200">

 <br>
 <br>
 <br>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" />
      <br />
      <input type="text" name="CoApplicantIncome" placeholder="CoApplicantIncome" required="required" />
      <br />
      <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required" />
      <br />
      <input type="text" name="LoanAmountTerm" placeholder="LoanAmountTerm" required="required" />
      <br />
      <input type="text" name="Credit_History" placeholder="Credit_History" required="required" />
      <br />

      <label for="Sex">Sex:</label>
      <select name="Sex" id="Sex">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <br />

      <label for="Married">Married:</label>
      <select name="Married" id="Married">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <br />

      <label for="Dependents">Dependents:</label>
      <select name="Dependents" id="Dependents">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3+">3+</option>
      </select>

      <br />

      <label for="Graduation">Graduation:</label>
      <select name="Graduation" id="Graduation">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <br />

      <label for="Self_Employed">Self_Employed:</label>
      <select name="Self_Employed" id="Self_Employed">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <br />

      <label for="Property">Property:</label>
      <select name="Property" id="Property">
        <option value="Rural">Rural</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Urban">Urban</option>
      </select>

      <br />

      <br>
      <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Loan Prediction</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
